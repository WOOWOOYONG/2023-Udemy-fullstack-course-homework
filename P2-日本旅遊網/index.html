<!DOCTYPE html>
<html lang="zh-Hants">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日本旅遊網</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <header>
      <section class="logo">
        <img src="./images/logo.png" alt="Logo" />
        <h1>2023日本旅遊推薦</h1>
      </section>
      <nav>
        <ul class="nav-menu">
          <li>
            <a href="#" class="nav-link"
              ><i class="fa-solid fa-plane-departure"></i>最新消息</a
            >
          </li>
          <li>
            <a href="#attractions" class="nav-link"
              ><i class="fa-solid fa-book-open-reader"></i>旅遊指南</a
            >
          </li>
          <li>
            <a href="#plan" class="nav-link"
              ><i class="fa-regular fa-calendar-days"></i>行程推薦</a
            >
          </li>
          <li>
            <a href="#footer-link" class="nav-link"
              ><i class="fa-regular fa-address-card"></i>更多資訊</a
            >
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main>
      <section class="background-img">
        <div class="filter"></div>
        <h3>
          新日本，新體驗<br /><br />體驗各種特色節慶與美景，感受日本文化的獨特魅力
        </h3>
      </section>
      <section class="info-circle" id="attractions">
        <h3>旅遊指南</h3>
        <div class="circles">
          <div class="circle">
            <img src="./images/circle1.jpg" alt="touring" />
            <p>觀光勝地</p>
          </div>
          <div class="circle">
            <img src="./images/circle2.jpg" alt="food" />
            <p>美酒佳餚</p>
          </div>
          <div class="circle">
            <img src="./images/circle3.jpg" alt="shopping" />
            <p>購物天堂</p>
          </div>
          <div class="circle">
            <img src="./images/circle4.jpg" alt="culture" />
            <p>文化精髓</p>
          </div>
          <div class="circle">
            <img src="./images/circle5.jpg" alt="festival" />
            <p>節慶活動</p>
          </div>
          <div class="circle">
            <img src="./images/circle6.jpg" alt="nature" />
            <p>自然景觀</p>
          </div>
          <div class="circle">
            <img src="./images/circle7.jpg" alt="art" />
            <p>藝術設計</p>
          </div>
          <div class="circle">
            <img src="./images/circle8.jpg" alt="snow" />
            <p>賞雪指南</p>
          </div>
        </div>
      </section>
      <section class="schedule" id="plan">
        <h3>行程推薦</h3>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./images/plan1.jpg" alt="" />
              <h4 class="schedule-info">神社探索之旅</h4>
              <button>更多資訊</button>
            </div>
            <div class="swiper-slide">
              <img src="./images/plan2.jpg" alt="" />
              <h4 class="schedule-info">東京熱門景點</h4>
              <button>更多資訊</button>
            </div>
            <div class="swiper-slide">
              <img src="./images/plan3.jpg" alt="" />
              <h4 class="schedule-info">鎌倉深度旅遊</h4>
              <button>更多資訊</button>
            </div>
            <div class="swiper-slide">
              <img src="./images/plan4.jpg" alt="" />
              <h4 class="schedule-info">日本主題樂園</h4>
              <button>更多資訊</button>
            </div>
            <div class="swiper-slide">
              <img src="./images/plan5.jpg" alt="" />
              <h4 class="schedule-info">日本夜景聖地</h4>
              <button>更多資訊</button>
            </div>
            <div class="swiper-slide">
              <img src="./images/plan6.jpg" alt="" />
              <h4 class="schedule-info">日本溫泉巡禮</h4>
              <button>更多資訊</button>
            </div>
          </div>
          <div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <section class="footer-links1" id="footer-link">
        <div class="footer-info">
          <h4>實用資訊</h4>
          <ul>
            <li><a href="#">遊日攻略</a></li>
            <li><a href="#">日本天氣</a></li>
            <li><a href="#">日幣兌換</a></li>
            <li><a href="#">常見問題</a></li>
          </ul>
        </div>
        <div class="footer-info">
          <h4>關於我們</h4>
          <ul>
            <li><a href="#">歷史沿革</a></li>
            <li><a href="#">聯絡資訊</a></li>
          </ul>
        </div>
      </section>
      <section class="footer-links2">
        <div class="social-info">
          <ul>
            <li>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </li>
          </ul>
        </div>
      </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
      // 首頁圖片輪播
      setInterval(() => {
        let topBackground = document.querySelector("section.background-img");
        if (
          topBackground.style.backgroundImage ==
          'url("../images/background1.jpg")'
        ) {
          topBackground.style.backgroundImage =
            'url("../images/background2.jpg")';
        } else if (
          topBackground.style.backgroundImage ==
          'url("../images/background2.jpg")'
        ) {
          topBackground.style.backgroundImage =
            'url("../images/background3.jpg")';
        } else {
          topBackground.style.backgroundImage =
            'url("../images/background1.jpg")';
        }
      }, 3000);

      // swiper.js
      const swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        breakpoints: {
          320: {
            //當螢幕大於320px
            slidesPerView: 1,
            spaceBetween: 10,
          },
          768: {
            slidesPerView: 1,
            spaceBetween: 20,
          },
          960: {
            slidesPerView: 2,
            spaceBetween: 10,
          },
          1280: {
            slidesPerView: 3,
            spaceBetween: 20,
          },
        },
        slidesPerGroup: 3,
        loop: true,
        loopFillGroupWithBlank: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
      // hamburger menu
      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");
      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
      });
      document.querySelectorAll(".nav-link").forEach((n) =>
        n.addEventListener("click", () => {
          hamburger.classList.remove("active");
          navMenu.classList.remove("active");
        })
      );
    </script>
  </body>
</html>
