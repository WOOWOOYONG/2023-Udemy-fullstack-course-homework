<!DOCTYPE html>
<html lang="zh-Hants">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日本旅遊網</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <header>
      <section class="logo">
        <img src="./images/logo.png" alt="Logo" />
        <h1>2023日本旅遊推薦</h1>
      </section>
      <nav>
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-plane-departure"></i>最新資訊</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-book-open-reader"></i>旅遊指南</a>
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-calendar-days"></i>預約行程</a>
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-address-card"></i>聯絡我們</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="background-img">
        <div class="filter"></div>
        <h3>
          新日本，新體驗<br /><br />體驗各種特色節慶與美景，感受日本文化的獨特魅力
        </h3>
      </section>
    </main>
    <script>
      setInterval(() => {
        let topBackground = document.querySelector("section.background-img");
        if (
          topBackground.style.backgroundImage ==
          'url("../images/background1.jpg")'
        ) {
          topBackground.style.backgroundImage =
            'url("../images/background2.jpg")';
        } else if (
          topBackground.style.backgroundImage ==
          'url("../images/background2.jpg")'
        ) {
          topBackground.style.backgroundImage =
            'url("../images/background3.jpg")';
        } else {
          topBackground.style.backgroundImage =
            'url("../images/background1.jpg")';
        }
      }, 3000);
    </script>
  </body>
</html>
